{% extends 'base.html' %}

{% block content %}
    <h2>Tus tareas</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }}</li>
        {% empty %}
            <li>No tienes tareas.</li>
        {% endfor %}
    </ul>

    <button id="openModalBtn">Crear tarea</button>

    <dialog id="createTaskModal">
        <form method="post" action="{% url 'create_task' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar</button>
            <button type="button" onclick="document.getElementById('createTaskModal').close()">Cancelar</button>
        </form>
    </dialog>
{% endblock %}
