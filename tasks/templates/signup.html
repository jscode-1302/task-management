{% extends 'base.html' %}

{% block content %}
    <ul>
        {% if messages %}
            {% for message in messages %}
                <div>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif%}
    </ul>
    <div class="signup-card">
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button class="submitBtn" type="submit">Sign up</button>
        </form>
    </div>
{% endblock %}
